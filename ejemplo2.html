<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Box Model</title>
  <style>

    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: red; 
      padding: 30px;
      text-align: center;
    }

    .contenedor {
      width: 500px;
      padding: 50px;
      border: 20px solid blue;
      margin: 40px auto;
      background-color: yellow;
    }

    h1 {
      font-size: 70px;
      color: white; 
    }

    p {
      font-size: 20px;
    }

    .boton {
      background-color: white;
      color: black;
      border: 2px solid black;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin: 5px;
    }

    .boton:hover {
      background-color: #f0f0f0;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Modelo de Caja (Box Model)</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html" class="boton">INICIO</a></li>
    </ul>
  </nav>

  <div class="contenedor">
    <p>Este es el ejemplo que enseña cómo funciona el modelo de caja en CSS.</p>
  </div>

</body>
</html>
