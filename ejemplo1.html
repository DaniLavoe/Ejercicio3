<html lang="es"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ejemplo de Box Model</title>
  <style>

    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #red;
      padding: 30px;
    }

    .contenedor {
      width: 200px;
      padding: 10px;
      border: 2px solid white;
      margin: 20px;
      background-color: yellow;
    }

    h1 {
      font-size: 20px;
    }

    p {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Ejemplo del Modelo de Caja</h1>

  <div class="contenedor">
    <p>Este ejemplo enseña cómo funciona el modelo de caja en CSS.</p>
  </div>



</body></html>
